<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        body{
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5B8;
        }

        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: #F9E0BB;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .left{
            font-size: 1.5rem;
        }

        nav ul{
            display: flex;
            justify-content: center;
        }

        nav ul li{
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a{
            text-decoration: none;
            color: black ;
        }

        nav ul li a:hover{
            color: rgb(38, 38, 100);
            font-size: 1.01rem;
        }

        .hero {
            background-image: url('./img/tracking_bg.jpg');
            background-size: cover;
            background-position: center;
            height: 400px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            text-align: center;
            color: black;
            padding: 30px;
            padding-top: 1px;
            opacity: 0.9;
            
        }

        .hero-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero-description {
            font-size: 18px;
            margin-bottom:25px;
        }

        .tracking-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tracking-input {
            padding: 10px;
            border: 2px solid black;
            border-radius: 9px;
            margin-right: 10px;
        }

        input::placeholder {
            font-size: 0.95rem;
            font-style: italic;
        }

        .track-button {
            padding: 10px 20px;
            background-color: #d5d14f;
            border: none;
            border-radius: 4px;
            color: #000000;
            cursor: pointer;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Supply Sophomores</div>
            <div class="right">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./tracking.html">Tracking</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="">Login/Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">Track Your Goods with Ease</h1>
          <p class="hero-description">Enter your tracking number to get real-time updates on your package.</p>
          <form class="tracking-form">
            <input type="text" class="tracking-input" placeholder="Enter Tracking ID" size="40px">
            <button type="submit" class="track-button">Track</button>
          </form>
        </div>
      </section>
      <footer>
        <div class="tracking-results">
            <h2 class="tracking-status">Current Status: Out for Delivery</h2>
            <p class="tracking-details">Location: Warehouse B</p>
            <p class="tracking-details">Estimated Delivery Date: June 10, 2023</p>
            <!-- Additional tracking details can be added here -->
          </div>
          
      </footer>      
</body>
</html>
